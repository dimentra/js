<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Меняем картинку</title>
  <style>
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    .pink {
      background-color: pink;
    }

  </style>
  <script>
    function playAudio() {
      var audio = new Audio('audio/instr_piano.wav')
      audio.play ()
    }

    function notado() {
      document.getElementById('myDiv').innerHTML = '<H2>Do</h2>';
      document.bgColor = "red";
    }
        function re() {
      document.bgColor = "yellow";
      document.getElementById('myDiv').innerHTML = '<H2>Re</h2>';
    }
        function mi() {
      document.bgColor = "pink";
      document.getElementById('myDiv').innerHTML = '<H2>Mi</h2>';
    }

  </script>
</head>
<body>
  <div id="bigdiv">
  <h1>Ноты</h1>
  <div id="myDiv">
   <h3>Поиграй на мне!:)</h3>
  </div>

  <button id="red" class="color" onclick="notado(); playAudio()">Do</button>
  <button id="yellow" class="color" onclick="re()">Re</button>
  <button id="pink" class="color" onclick="mi()">Mi</button>
  <br>
   <input type="radio" name="browser" value="notado" onclick="
   notado()">Do <br>
   <input type="radio" name="browser" value="re" onclick="re()">Re<br>
   <input type="radio" name="browser" value="mi" onclick="mi()">Mi<br>

</div>
</body>
</html>
